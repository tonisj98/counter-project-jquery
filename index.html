    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
                <h1 class="text-uppercase">counter</h1>
                <h1 id="counter" class="counter">0</h1>
                <div class="btn-container d-flex justify-content-around flex-wrap">
                    <button id="restar" class="btn counterBtn prevBtn text-uppercase m-2">lower count</button>
                    <button id="sumar" class="btn counterBtn nextBtn text-uppercase m-2">add count</button>
                </div>
            </div>
        </div>
    </div>
